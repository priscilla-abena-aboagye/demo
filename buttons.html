<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- basic buttons-->
     <h2>Buttons</h2>
     <button class="btn btn-primary">primary button</button>
     <button class="btn btn-secondary">secondary button</button>

    <!-- anchor tags as buttons-->
     <h2>Links as buttons</h2>
     <a href="index.html" class="btn btn-info">info anchor tag</a>
     <a href="index.html" class="btn btn-success">success anchor tag</a>

    <!-- buttons sizes -->
     <h2>Buttons sizes</h2>
     <button class="btn btn-lg btn-danger">larger danger button</button>
     <button class="btn btn-sm btn-warning">smaller warning button</button>

    <!-- outlined styles -->
     <h2>Button styles</h2>
     <button class="btn btn-outline-primary">outlined primary button</button>
     <button class="btn btn-outline-secondary btn-lg">larger outlined secondary button</button>

    <!-- button groups-->
     <h2>Button groups</h2>
     <div class="btn-group">
        <a href="index.html" class="btn btn-primary">button 1</a>
        <a href="index.html" class="btn btn-warning">button 2</a>
        <a href="index.html" class="btn btn-success">button 3</a>
     </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    </script>
</body>
</html>
